<form class="mt-3 mb-3" #homeForm="ngForm" >

    <ng-multiselect-dropdown 
   
  [placeholder]="'Select By Category'"
  [settings]="dropdownSettings"
  [data]="dropdownList"
  formControlName="category"
  [(ngModel)]="selectedItems"
  (onSelect)="onItemSelect($event)"
  (onDeSelect)="onItemDeSelect($event)"
  >

  </ng-multiselect-dropdown>
  <button class="btn btn-outline-success" type="submit" (click)="searchByCategory(page)">🔍</button>
  </form>




</div>
<div class="container d-flex flex-row justify-content-between mt-3">
  <button class="btn btn-success " (click)="goprev()" [ngClass]="{'disabled':page==1}">previous</button>
  <button class="btn btn-success" (click)="getjobs(page)">Defualt</button>
  <button class="btn btn-success" (click)="goNext()" [ngClass]="{'disabled':isEndPage}">next</button>
 
</div>
<app-jobcard *ngFor="let i of jobs" [data]="i"></app-jobcard>
